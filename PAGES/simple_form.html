<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Input Types</title>
    <link rel="stylesheet" href="D:\OneDrive\Desktop\FormsInHtml\CSS\simple_form.css">
</head>

<body>
    <form>
        <header class="headerContainer">
            <h1>HTML 5 FORM INPUT FIELDS</h1>
        </header>
        <div>
            <label for="text">text input type for Name: </label>
            <input type="text" id="text" name="text" required>
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="pwd">password input type: </label>
            <input type="password" id="pwd" name="pwd" required>
            <error-output class="pwd-error" for="pwd"></error-output>
        </div>
        <div>
            <label for="email">email input type: </label>
            <input type="email" id="email" name="email" required>
            <error-output class="email-error" for="email"></error-output>
        </div>
        <div>
            <label for="url">url input type: </label>
            <input type="url" id="url" name="url">
        </div>
        <div>
            <label for="number">number input type: </label>
            <input type="number" id="number" name="number" required>
            <error-output class="number-error" for="number"></error-output>
        </div>
        <div>
            <label for=>tel input type: </label>
            <input type="tel" id="tel" name="tel">
        </div>
        <div>
            <label for="search">search input type: </label>
            <input type="search" id="search" name="search">
        </div>
        <div class="nativeDateTimePicker">
            <label for="startDate">Choose a Date and Time</label>
            <input type="datetime-local" id="startDate" name="startDate">
            <span class="validity"></span>
        </div>
        <div>
            <label for="salary">Choose your salary</label>
            <input type="range" id="salary" name="salary" min="300000" max="500000" step="100" value="40000">
            <output class="salary-output" for="salary">400000</output>
        </div>
        <div>
            <button><strong>Submit</strong></button>
        </div>
    </form>
    <script src="D:\OneDrive\Desktop\FormsInHtml\JAVASCRIPT\simple_form.js"></script>
</body>

</html>
